{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h1>FAÇA SEU LOGIN</h1>
    {% if erro %}
        <h4>Credenciais inválidas, tente novamente ou crie uma conta</h4>
    {% endif %}

    <form method="POST" action="{% url 'fazer_login' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="senha" placeholder="Senha">
        <button type="submit">Entrar</button>
    </form>

    <a href="{% url 'criar_conta' %}">Não tem uma conta? Criar conta</a>
    <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
{% endblock %}
