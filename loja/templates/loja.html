{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h1>LOJA</h1>

    {% for produto in produtos %}
        <a href="{% url 'ver_produto' produto.id %}">
            <img src="{{ produto.imagem.url }}" width="300" height="450">
        </a>
        <p>{{ produto.nome }}</p>
        <p>{{ produto.preco }}</p>
    {% endfor %}

{% endblock %}
