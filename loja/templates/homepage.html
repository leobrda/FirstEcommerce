{% extends 'base.html' %}
{% load static %}

{% block body %}
    <h1>HOMEPAGE</h1>

    {% for banner in banners %}
        {% if banner.ativo %}
            <a href="/{{ banner.link_destino }}">
                <img src="{{ banner.imagem.url }}">
            </a>
        {% endif %}
    {% endfor %}

{% endblock %}
